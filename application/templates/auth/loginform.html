{% extends "layout.html" %}

{% block body %}
<p class="font-weight-normal">{{ error }}</p>
<form method="POST" action="{{ url_for('auth_login') }}">

  <div class="form-group">
    <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameError" placeholder="Username">
    <small id="usernameError" class="form-text text-dark">
      {% for error in form.username.errors %}{{ error }}<br>{% endfor %}
    </small>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" id="password" name="password" aria-describedby="passwordError"placeholder="Password">
    <small id="passwordError" class="form-text text-dark">
      {% for error in form.password.errors %}{{ error }}<br>{% endfor %}
    </small>
  </div>

  <button type="submit" class="btn btn-light">Login</button>

</form>
{% endblock %}
