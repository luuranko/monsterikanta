{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Monster</th>
      <th>Size</th>
      <th>Type</th>
      <th>CR</th>
      <th>Public</th>
      <th>Creator</th>
    </tr>
    {% for monster in monsters %}
    <tr>
      <td>{{ monster.name }}</td>
      <td>{{ monster.size }}</td>
      <td>{{ monster.mtype }}</td>
      <td>{{ monster.cr }}</td>
      <td>{{ monster.public }}</td>
      <td> {{ monster.account_name }}</td>
      <td>
        <form method="GET" action="{{ url_for('monsters_show', monster_id=monster.id) }}">
          <input type="submit" value="Show"/>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
